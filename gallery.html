</head>

<body>
    <!-- Main Website Navbar -->

        <h1>GABRIELA BARRIOS</h1>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="resume.html">resume</a></li>
                <li><a href="#media">media</a></li>

                <li><a onclick="showSection('bts')">Production Stills/BTS</a></li>
            </ul>
        </nav>
        <div style="height: 20px;"></div>

        <main>
            <!-- Headshots Section -->
            <section id="headshots" class="gallery-section">
                <h3>Headshots</h3>
                <div class="gallery">

                </div>
            </section>

            <section id='modeling-portfolio' class="gallery-section">
                <h3>Modeling Portfolio</h3>
                <div class="gallery">
                    <a href="javascript:void(0);" onclick="openOverlay(0, 'modeling-portfolio')"><img src="images/1.jpg" alt="Modeling 1"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(1, 'modeling-portfolio')"><img src="images/2.jpg" alt="Modeling 2"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(2, 'modeling-portfolio')"><img src="images/3.jpg" alt="Modeling 3"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(3, 'modeling-portfolio')"><img src="images/4.jpeg" alt="Modeling 4"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(4, 'modeling-portfolio')"><img src="images/5.jpeg" alt="Modeling 5"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(5, 'modeling-portfolio')"><img src="images/6.jpeg" alt="Modeling 6"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(6, 'modeling-portfolio')"><img src="images/7.jpeg" alt="Modeling 7"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(7, 'modeling-portfolio')"><img src="images/8.jpeg" alt="Modeling 8"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(8, 'modeling-portfolio')"><img src="images/9.jpeg" alt="Modeling 9"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(9, 'modeling-portfolio')"><img src="images/10.jpg" alt="Modeling 19"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(10, 'modeling-portfolio')"><img src="images/11.jpg" alt="Modeling 11"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(11, 'modeling-portfolio')"><img src="images/12.jpeg" alt="Modeling 12"></a>
                    <a href="javascript:void(0);" onclick="openOverlay(12, 'modeling-portfolio')"><img src="images/13.jpeg" alt="Modeling 13"></a>
                </div>
            </section>

        </main>
    </section>

    <!-- Full-Screen Image Overlay -->
    <div id="imageOverlay" class="overlay" onclick="closeOverlay(event)">
        <span class="close">&times;</span>
        <img id="overlayImage" src="" alt="">
        <div class="prev" onclick="prevImage(event)">&#10094;</div>
        <div class="next" onclick="nextImage(event)">&#10095;</div>
    </div>

    <script>
        let currentImageIndex = 0;
        let currentSection = '';

        const galleries = {
            'headshots': [
                'images/full_Gabriela_Barrios_Headshot.jpg',
                'images/full_Gabriela Barrios_Headshot_2.jpg',
                'images/full_Gabriela_Barrios_Headshot_3.jpg'
            ],
            'modeling-portfolio': [
                'images/1.jpg',
                'images/2.jpg',
                'images/3.jpg',
                'images/4.jpeg',
                'images/5.jpeg',
                'images/6.jpeg',
                'images/7.jpeg',
                'images/8.jpg',
                'images/9.jpeg',
                'images/10.jpg',
                'images/11.jpg',
                'images/12.jpeg',
                'images/13.jpeg',

                
            ],
            // Add more galleries here...
        };

        function openOverlay(index, section) {
            currentImageIndex = index;
            currentSection = section;
            const overlay = document.getElementById('imageOverlay');
            const overlayImage = document.getElementById('overlayImage');
            overlayImage.src = galleries[section][index];
            overlay.style.display = 'flex';
        }

        function closeOverlay(event) {
            if (event.target === document.getElementById('imageOverlay') || event.target.classList.contains('close')) {
                document.getElementById('imageOverlay').style.display = 'none';
            }
        }

        function prevImage(event) {
            event.stopPropagation(); // Prevent closing overlay when clicking arrow
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = galleries[currentSection].length - 1;
            }
            document.getElementById('overlayImage').src = galleries[currentSection][currentImageIndex];
        }

        function nextImage(event) {
            event.stopPropagation(); // Prevent closing overlay when clicking arrow
            if (currentImageIndex < galleries[currentSection].length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0;
            }
            document.getElementById('overlayImage').src = galleries[currentSection][currentImageIndex];
        }

        document.addEventListener('keydown', function (event) {
            const overlay = document.getElementById('imageOverlay');
            if (overlay.style.display === 'flex') {
                if (event.key === 'ArrowRight') {
                    nextImage(event);
                } else if (event.key === 'ArrowLeft') {
                    prevImage(event);
                } else if (event.key === 'Escape') {
                    overlay.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
