<!DOCTYPE html>

<body>
    <header>
        <h1>GABRIELA BARRIOS</h1>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#contact">contact</a></li>

                <li><a href="#media">media</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2 class="contact-title">Contact</h2>
            <div class="contact-links">
                <a href="mailto:dreamteamtalentchicago@gmail.com" title="Agent contact - Dream Team Talent Chicago">dreamteamtalentchicago@gmail.com</a>
                <a href="mailto:dreamteamtalentnewyork@gmail.com" title="Agent contact - Dream Team Talent New York">dreamteamtalentnewyork@gmail.com</a>
            </div>
            <p>Or, send me an email here:</p>
            <form action="mailto:gabrielavbrs@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
